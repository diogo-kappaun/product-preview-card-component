<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component - diogo.dev</title>

  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>

  <main class="card">
    <picture>
      <source class="image-product" media="(max-width: 767px)" srcset="./src/images/image-product-mobile.jpg">
      <img class="image-product" src="./src/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </picture>
    <section class="product-info">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <h2>$149.99</h2>
        <strong>$169.99</strong>
      </div>
      <button class="btn"><img src="./src/images/icon-cart.svg" alt="Carrinho de compras"> Add to Cart</button>
    </section>
  </main>
</body>
</html>
